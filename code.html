<!doctype html>
<html>
<head>
	<title>Code Player</title>
	<meta charset="utf-8" />
	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
	<!-- Link to Javascript -->
	<script src="code.js" type="text/javascript"></script>
	
	<!-- Link to CSS -->
	<link href="code.css" type="text/css" rel="stylesheet" />

</head>

<body>

	<div id="wrapper">
	
		<div id="menu">
			<div id="logo"><h2>InstaCode</h2></div>
			
			<div id="buttonDiv">
				<button id="runButton">Run</button>
			</div>
			
			<ul id="tabs">
				<li id="htmlTab">HTML</li>
				<li id="cssTab">CSS</li>
				<li id="jsTab">JS</li>
				<li id="resultsTab" style="border: none">Results</li>
			</ul>
		</div>
		
		<div class="clear"></div>
		
		<div class="container" id="htmlContainer">
			<div class="label">HTML</div>
			<textarea id="htmlCode"></textarea>
		</div>
		
		<div class="container" id="cssContainer">
			<div class="label">CSS</div>
			<textarea id="cssCode"></textarea>
		</div>
		
		<div class="container" id="jsContainer">
			<div class="label">JS</div>
			<textarea id="jsCode"></textarea>
		</div>
		
		<div class="container" id="resultsContainer">
			<div class="label">Results</div>
			<iframe id="resultFrame"></iframe>
		</div>
	
	</div>
	
	
	
</body>
</html>
